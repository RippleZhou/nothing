<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    	<script>

    		var xhr=new XMLHttpRequest(); //实例化

    		xhr.open('get','01timeout.php'); //请求行

    		xhr.timeout=3000; //设置超时为3秒


    		xhr.ontimeout=function(){
    			alert('网络超时，请重试！');
    		}

    		xhr.send(null); //请主体


    		xhr.onreadystatechange=function(){
    			if(xhr.readyState==4&&xhr.status==200){
    				console.log(xhr.responseText);
    			}
    		}


    	</script>
    </body>
</html>
